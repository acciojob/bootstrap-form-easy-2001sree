<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
		rel="stylesheet" 
		integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
		crossorigin="anonymous">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form>
		<h1 style="text-align:center;">Intership Form</h1>
		<label for="first-name-input" class="form-label">First Name</label>
		<input type="text" id="first-name-input" class="form-control" required>
		<label for="last-name-input">Last Name</label>
		<input type="text" id="last-name-input" required>
		<label for="email-input">Email Address</label>
		<input type="email" id="email-input" required>
		<label for="college-input">College Name</label>
		<input type="text" id="college-input" required>
		<label for="roll-no-input">Roll No.</label>
		<input type="text" id="roll-no-input" required>
		<label for="number">Graduation Year</label>
		<select id="grad-year-select" required>
			<option>2020</option>
			<option>2021</option>
			<option>2022</option>
			<option>2023</option>
		</select>
		<label for="button">Agree to Terms&Conditions</label>
		<input type="checkbox" id="conditions-checkbox" required>
		<button style="background-color:blue; color:white;">Submit Form</button>
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
